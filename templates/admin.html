<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Placar Eletrônico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Editar Placar</h1>
        <form method="POST" class="mt-4">
            <div class="row">
                <div class="col-md-6">
                    <label for="time1_nome" class="form-label">Nome do Time 1</label>
                    <input type="text" class="form-control" id="time1_nome" name="time1_nome" value="{{ placar.time1_nome }}">
                    <label for="time1_pontuacao" class="form-label mt-2">Pontuação</label>
                    <input type="number" class="form-control" id="time1_pontuacao" name="time1_pontuacao" value="{{ placar.time1_pontuacao }}">
                </div>
                <div class="col-md-6">
                    <label for="time2_nome" class="form-label">Nome do Time 2</label>
                    <input type="text" class="form-control" id="time2_nome" name="time2_nome" value="{{ placar.time2_nome }}">
                    <label for="time2_pontuacao" class="form-label mt-2">Pontuação</label>
                    <input type="number" class="form-control" id="time2_pontuacao" name="time2_pontuacao" value="{{ placar.time2_pontuacao }}">
                </div>
            </div>
            <button type="submit" class="btn btn-success mt-4">Salvar</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-2">Voltar</a>
    </div>
</body>
</html>
